<!DOCTYPE html>
<html>
<head>
  <title>Dashboard User Portal</title>
  <link rel="stylesheet" href="dashboard2.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-multiselect@0.9.15/dist/css/bootstrap-multiselect.css"/>

</head>
<body>
  <nav>
    <!-- Your navigation menu remains the same -->
  </nav>
  <div class="filter-container">
    <button id="generate-mis">Generate MIS</button>
    <label for="from-date">From Date:</label>
    <input type="date" id="from-date" />
    <label for="to-date">To Date:</label>
    <input type="date" id="to-date" />
    <label for="party-name">Party Name:</label>
    <select id="party-name" multiple>
      <!-- This will be populated dynamically using JavaScript -->
    </select>
    <label for="case-status">Case Status:</label>
    <select id="case-status">
      <option value="">All</option>
      <option value="Draft">Draft</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
      <!-- Add more options as needed -->
    </select>
    <button id="apply-filter">Apply Filter</button>
  </div>
  <div class="table-container">
    <table id="cases-table" class="display">
      <thead>
        <tr>
          <th>Case ID</th>
          <th>Case Name</th>
          <th>Lot Date</th>
          <th>Party Name</th>
          <th>Case Status</th>
          <!-- Add more columns as needed -->
        </tr>
      </thead>
      <tbody id="cases-table-body">
        <!-- This will be populated dynamically using JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.4/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-multiselect@0.9.15/dist/js/bootstrap-multiselect.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
