<!DOCTYPE html>
<html>
  <head>
    <title>Lot Details</title>
  </head>
  <body>
    <h1>Lot Details</h1>
    <div id="lot-details"></div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const lotNumber = urlParams.get('lotNumber');

      // Fetch data for the selected lot number
      fetch(`https://your-api-url.com/lot-details/${lotNumber}`)
 .then(response => response.json())
 .then(data => {
    console.log(data); // Check the API response
    const lotDetailsElement = document.getElementById('lot-details');
    if (data && data.lotDetails) { // Check if lotDetails property exists
      lotDetailsElement.innerHTML = `
        <p>Lot Number: ${lotNumber}</p>
        <p>Lot Details: ${data.lotDetails}</p>
        <p>Lot Number: ${lotNumber}</p>
      `;
    } else {
      lotDetailsElement.innerHTML = `
        <p>Lot Number: ${lotNumber}</p>
        <p>Lot Details: Not available</p>
        <p>Lot Number: ${lotNumber}</p>
      `;
    }
  })
 .catch(error => {
    console.error(error); // Catch any errors
    const lotDetailsElement = document.getElementById('lot-details');
    lotDetailsElement.innerHTML = `
      <p>Lot Number: ${lotNumber}</p>
      <p>Error: Unable to fetch lot details</p>
      <p>Lot Number: ${lotNumber}</p>
    `;
  });
  
    </script>
  </body>
</html>
